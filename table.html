<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="table.css">
  <title>Document</title>
</head>
<body style="background-color: black; color: yellow;">
  <h2 style="color: yellow; background-color: black;">A basic html table</h2>
  <table style="width:40%; height:90px; margin-left:150px;" border=1 >
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="4">Seminar</th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td>8:00am</td>
      <td>5:00pm</td>
      <td>Introduction to XML</td>
    </tr>
    <tr>
      <th rowspan="3">Tuesday</th>
      <td>8:00am</td>
      <td>11:00am</td>
      <td>Validity DTD and Relax NG</td>
    </tr>
    <tr>
      <td>11:00am</td>
      <td>2:00pm</td>
      <td>XPath</td>
    </tr>
    <tr>
      <td>2:00pm</td>
      <td>5:00pm</td>
      <td>XSL Transformation</td>
    </tr>
    <tr>
      <th>Wednesday</th>
      <td>8:00am</td>
      <td>12:00pm</td>
      <td>XSL Formatting Objects</td>
    </tr>
  </table>
</body>
</html>
