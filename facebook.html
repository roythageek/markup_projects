<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook SignUp page</title>
  <link rel="stylesheet" href="facebook.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
   crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
  <div class="facebook">
    <form>
      <h1>Sign Up</h1>
      <h3>its easy and simple</h3>
      <label for="Firstname" placeholder="Firstname"></label>
      <input type="text" placeholder="Firstname">
      <label for="Lastname"></label>
      <input type="text" placeholder="Lastname"><br>
      <br>
      <label for="Email or Mobile Number" placeholder="Your Email"></label>
      <input type="text" placeholder="Email or Mobile Number" style="width: 340px;"><br>
      <br>
      <label for="Re-enter Email or Mobile Number"></label>
      <input type="text" placeholder="Re-enter Email or Mobile Number" style="width: 340px;"><br>
      <br>
      <label for="New Password"></label>
      <input type="text" placeholder="New Password" style="width: 340px;"><br>

      <h4>Birthday <i class="fa-solid fa-circle-question"></i></h4>
      <!--days option input-->
      <select name="Days">
        <option value="Days">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <!--months option input-->
      <select name="Months">
        <option value="Month">Month</option>
        <option value="Jan">January</option>
        <option value="feb">February</option>
        <option value="Mar">March</option>
        <option value="apr">April</option>
        <option value="May">May</option>
        <option value="Jun">June</option>
        <option value="July">July</option>
        <option value="Aug">August</option>
        <option value="Sep">September</option>
        <option value="Oct">October</option>
        <option value="Nov">November</option>
        <option value="Dec">December</option>
      </select>
      <!--years option input-->
      <select name="Years">
        <option value="years">Year</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
      </select>

      <h4>Gender <i class="fa-solid fa-circle-question"></i></h4>
      <!--gender option section-->
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other

      <p class="para">Lorem ipsum dolor sit amet consectetur, adipisicing<br>
        Sint veritatis aperiam explicabo, rerum consequuntur volupt<br>
        atibus amet modi voluptates voluptate nisi?</p>

        <!--sign up button section-->
        <button class="btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
